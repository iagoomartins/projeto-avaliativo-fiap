<!doctype html> 
<html lang="pt-BR"> 
  <head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Meu Projeto Web</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head> 

  <body> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    <div class="container"> 
        <div class="row justify-content-center"> 
            <div class="col-md-6"> 
                <div class="container"> 
                    <div class="card-body"> 
                        <h1 class="display-4 fw-semibold textshadow">Bem-vindo ao aplicativo <span class="highlight">Fintech</span>.</h1> 
                        <h4>Entre com o seu e-mail e senha</h4> 
                        <form> 
                            <div class="form-group position-relative"> 
                                <label for="email">E-mail</label> 
                                    <input type="email" class="form-control" id="email" placeholder="digite o seu email aqui"> 
                                    <i class="bi bi-envelope"></i>
                            </div> 
                            <div class="form-group position-relative"> 
                                <label for="password">Senha</label> 
                                    <input type="password" class="form-control" id="password" placeholder="digite a sua senha"> 
                                    <i class="bi bi-eye-slash"></i>
                            </div> 
                            <div class="d-flex justify-content-between align-items-center"> 
                                <div class="form-check custom-checkbox"> 
                                    <input type="checkbox" class="form-check-input custom-control-input" id="remember"> 
                                    <label class="form-check-label" for="remember">Lembrar minha senha</label> 
                                </div> 
                                <a href="#" class="text-right my-2">Esqueci minha senha</a> 
                            </div> 
                            <button type="submit" class="btn btn-primary login-btn">Log in</button> 
                            <div class="text-center mt-3"> 
                                <span>NÃ£o tem uma conta? <a href="#">Cadastre-se</a></span> 
                            </div> 
                            <div class="text-center mt-4"> 
                                <span>Ou acesse com</span> 
                            </div> 
                            <div class="d-flex justify-content-center align-items-center mt-3 social-icons"> 
                                <a href="#"><img src="./assets/icons/pesquisa.png" alt="Google"></a> 
                                <a href="#"><img src="./assets/icons/facebook.png" alt="Facebook"></a> 
                            </div> 
                        </form> 
                    </div> 
                </div> 
            </div> 
        </div> 
    </div> 
  </body> 
</html>
